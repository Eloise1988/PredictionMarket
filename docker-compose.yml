version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: prediction-market-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prediction-market-agent
    restart: unless-stopped
    depends_on:
      - mongodb
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017

volumes:
  mongo_data:
